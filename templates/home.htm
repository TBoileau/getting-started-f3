<h1>Blog</h1>

<form action="/create" method="post">
    <input type="text" placeholder="Titre" name="post[title]" required/>
    <textarea placeholder="Titre" required name="post[content]"></textarea>
    <button>Cr√©er</button>
</form>

<repeat group="{{ @posts }}" value="{{ @post }}">
    <div>
        <h2>{{ @post['title'] }}</h2>
        <p>{{ @post['content'] }}</p>
        <p>{{ @post['published_at'] | format_datetime }}</p>
        <a href="/{{ @post['id'] }}/update">Modifier</a>
        <a href="/{{ @post['id'] }}/delete">Supprimer</a>
    </div>
</repeat>
